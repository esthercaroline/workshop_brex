<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brex Click Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="content-wrapper">
            <!-- Title -->
            <h1 class="title">
                <span class="brex-title" onclick="triggerBrexEasterEgg()">Brex</span> 
                <span class="title-rest">Click Challenge</span>
            </h1>
            
            <!-- Name Form Screen -->
            <div id="nameForm" class="screen active">
                <div class="name-form">
                    <input 
                        type="text" 
                        id="nameInput" 
                        placeholder="Enter your name"
                        class="name-input"
                        maxlength="20"
                    >
                    <div class="time-selector">
                        <label>Challenge Duration:</label>
                        <div class="time-options">
                            <button class="time-btn active" onclick="selectTime(10)" data-time="10">10s</button>
                            <button class="time-btn" onclick="selectTime(15)" data-time="15">15s</button>
                            <button class="time-btn" onclick="selectTime(30)" data-time="30">30s</button>
                        </div>
                    </div>
                    <button onclick="handleStart()" class="start-button">Start Challenge</button>
                </div>
            </div>
            
            <!-- Main Game Screen -->
            <div id="gameScreen" class="screen">
                <!-- Stats -->
                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-label">Total Clicks</div>
                        <div class="stat-value" id="totalClicks">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Clicks/Second</div>
                        <div class="stat-value" id="clickRate">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="sessionTime">0s</div>
                    </div>
                </div>
                
                <!-- Power-up indicator -->
                <div id="powerUpIndicator" class="power-up-indicator hidden"></div>
                
                <!-- Click Button -->
                <div class="click-area">
                    <button onclick="handleClick()" id="clickBtn" class="click-button">CLICK ME</button>
                </div>
                
                <!-- Player Info -->
                <div class="player-info">
                    <p>Player: <strong id="playerName"></strong></p>
                    <button onclick="handleReset()" class="reset-button">Start Over</button>
                </div>
            </div>
            
            <!-- Leaderboard -->
            <div class="leaderboard-section">
                <h2>üèÜ Leaderboard</h2>
                <div id="leaderboard" class="leaderboard">
                    <div class="empty-state">Loading...</div>
                </div>
                <button onclick="loadLeaderboard()" class="refresh-button">Refresh</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
